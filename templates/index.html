<html>

<body>
<h1>学生信息</h1>
<a href='/logout'>用户：{{session.get('user')}}退出</a>
<table border='1 solid grey'>
	<thead>
		<tr>
			<th>ID</th>
			<th>姓名</th>
			<th>年龄</th>
			<th>性别</th>
			<th>选项</th>
		</tr>
	</thead>
	<tbody>
	{% for k,v in  stu_dic.items() %}
		<tr>
			<td>{{ k }}</td>
			<td>{{ v.name }}</td>
			<!--以下均可以
			<td>{{ v['name'],v.get('name') }}</td>
			-->
			<td>{{ v.age }}</td>
			<td>{{ v.gender }}</td>
			<td><a href="/detail/{{ k }}">查看详细</a>
			|
			<a href="/delete/{{ k }}" >删除</a>
			</td>
		</tr>
	{% endfor %}

	</tbody>
</table>

</body>
</html>
